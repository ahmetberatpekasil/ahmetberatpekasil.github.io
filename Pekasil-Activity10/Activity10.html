<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity 10 â€“ jQuery UI Form</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>

  <link rel="stylesheet" href="Activity10.css"/>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <script src="Activity10.js" defer></script>
</head>
<body>

  <h1>Tell Us About Yourself</h1>
  <form id="infoForm" novalidate>
    <div class="form-row">
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your full name" required>
    </div>

    <div class="form-row">
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter a valid email address" required>
    </div>

    <div class="form-row">
      <label for="website">Website:</label>
      <input id="website" type="url" placeholder="https://example.com">
    </div>

    <div class="form-row">
      <label for="birthday">What is your birthday:</label>
      <input id="birthday" type="text" placeholder="Select your birth date">
    </div>

    <div class="form-row">
      <label for="city">City:</label>
      <input id="city" type="text" placeholder="Enter your city" required>
    </div>

    <div class="form-row">
      <label for="language">What programming language do you know:</label>
      <input id="language" type="text" placeholder="e.g., JavaScript, Python" required>
    </div>

    <div class="form-row">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
